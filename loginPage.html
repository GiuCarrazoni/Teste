<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #e9f035;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #d7e332;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
 <body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Nome de usuário (e-mail):</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="btn" onclick="handleLogin()">Entrar</button>
        <p id="message" class="error" style="display: none;"></p>
    </div>

    <script>
        

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (!email) {
                messageElement.textContent = 'Por favor, insira seu e-mail.';
                messageElement.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                messageElement.textContent = 'Por favor, insira um e-mail válido.';
                messageElement.style.display = 'block';
                return;
            }

            if (!password) {
                messageElement.textContent = 'Por favor, insira sua senha.';
                messageElement.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                messageElement.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                messageElement.style.display = 'block';
                return;
            }

            messageElement.textContent = 'Login bem-sucedido!';
            messageElement.className = 'success';
            messageElement.style.display = 'block';
        }
    </script>
</body> 
</html>
